
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dimplegeist</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #e0d6f6;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      padding: 2rem;
      font-size: 2.5rem;
      color: #f0aaf5;
      text-shadow: 2px 2px #000;
    }
    .chat-container {
      background: #2c2c3d;
      border: 2px solid #6a4c93;
      padding: 1rem;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    .chat-log {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding: 1rem;
      background: #1a1a28;
      border-radius: 8px;
    }
    .chat-input {
      display: flex;
    }
    .chat-input input {
      flex-grow: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    .chat-input button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #6a4c93;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>ðŸ¦‡ Welcome to Dimplegeist ðŸ¦‡</header>
  <div class="chat-container">
    <div class="chat-log" id="chat-log"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Ask the ghost...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script>
    const chatLog = document.getElementById('chat-log');
    const userInput = document.getElementById('user-input');

    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      const userMsg = document.createElement('div');
      userMsg.textContent = 'You: ' + message;
      chatLog.appendChild(userMsg);

      const botMsg = document.createElement('div');
      const response = getBotResponse(message);
      botMsg.textContent = 'Dimplegeist: ' + response;
      chatLog.appendChild(botMsg);

      chatLog.scrollTop = chatLog.scrollHeight;
      userInput.value = '';
    }

    function getBotResponse(input) {
      input = input.toLowerCase();
      if (input.includes("hello") || input.includes("hi")) {
        return "Hey boo ðŸ‘» what's haunting your thoughts today?";
      } else if (input.includes("who are you")) {
        return "I'm Dimplegeist â€” your goth gremlin with a heart full of snark and spectral wisdom.";
      } else if (input.includes("advice")) {
        return "Here's some advice: if it doesn't serve your soul or your snacks, let it go.";
      } else {
        return "Oooh mysterious... I like that. Tell me more.";
      }
    }
  </script>
</body>
</html>
