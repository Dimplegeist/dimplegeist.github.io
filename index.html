<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dimplegeist</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Great+Vibes&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background: linear-gradient(135deg, #2e122d, #1b1b1b);
      color: #f0e9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      margin: 0.2em;
      color: #dab6f0;
    }

    h2 {
      font-size: 1.5em;
      color: #e3d5ec;
      margin-bottom: 1em;
    }

    .email-box {
      background: #3b2b3a;
      border: 1px solid #775579;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 400px;
      margin-top: 2em;
    }

    .email-box input {
      background: transparent;
      border: none;
      color: #f0e9f9;
      font-size: 1em;
      padding: 0.5em;
      width: 100%;
    }

    .email-box button {
      background: #775579;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 0.5em;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #aa94b8;
    }
  </style>
</head>
<body>
  <h1>Dimplegeist</h1>
  <h2>Whimsical wisdom from the shadows</h2>

  <div class="email-box">
    <input type="email" placeholder="Enter your email..." />
    <button>Join the Geist</button>
  </div>

  <footer>
    &copy; 2025 Dimplegeist. Built with stardust and sass.
  </footer>
</body>
</html>
